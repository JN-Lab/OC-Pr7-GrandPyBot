{% extends 'base.html' %}

{% block content %}
  <div id="main-content" class="row align-items-end">
    <div class="col-md-3 border-right">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="text-center">
            <img src="{{ url_for('static', filename='img/avatar-example.png') }}" alt="grandpy-avatar" class="img-fluid img-circle">
            <p>Avatar du papi</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
                <p>Partie historique des messages</p>
          </div>
        </div>
        <div class="row">
          <form class="" action="" method="">
            {{ form.hidden_tag() }}
            <div class="input-group">
              {{ form.message.label(class="sr-only") }}
              {{ form.message(class="form-control", placeholder="message") }}
              <div class="input-group-btn">
                {{ form.submit(class="btn", id="submit-button") }}
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
{% endblock %}
