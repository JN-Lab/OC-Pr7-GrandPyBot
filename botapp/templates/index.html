{% extends 'base.html' %}

{% block content %}
  <div class="row align-items-end">
    <div class="col-md-3 border-right">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="text-center">
            <img src="{{ url_for('static', filename='img/avatar-example.png') }}" alt="grandpy-avatar" class="img-fluid img-circle">
            <p>Avatar du papi</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
        <div class="row">
          <div class="col-md-12 border">
                <p>Partie historique des messages</p>
          </div>
        </div>
        <div class="row no-gutter">
          <form class="form-inline col-md-12" action="" method="">
            {{ form.hidden_tag() }}
            <div class="row no-gutter">
            <div class="input-group col-md-12 border no-margingit st">
              {{ form.message.label(class="sr-only") }}
              {{ form.message(class="form-control") }}
              {{ form.submit(class="btn btn-default") }}
            </div>
            </div>
          </form>
        </div>
    </div>
  </div>
{% endblock %}
